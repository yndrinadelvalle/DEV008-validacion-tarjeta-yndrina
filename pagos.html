<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <h1 id="tit"> VERIFICA TU TARJETA</h1>


  <div class="credit-card">
  <div class="chip"></div>
  <div class="number">1234 5678 9012 3456</div>
  <div class="name">PEPITO PEREZ</div>
  <div class="logo"></div>
</div>


      <br>

      <br>
  
<form id="formulario" action="index.js" method="POST" >
  
  <label for="nombre-tarjeta">Nombre:</label>
  <input type="text" id="nombre-tarjeta" placeholder=" Nombre" required>

   <label for="numero-tarjeta">Numero de tarjeta:</label>
   <input type="text" id="numero-tarjeta" onkeydown="" maxlength="16" placeholder="solo se permite numeros" pattern="[0-9]*" required> 

    <label for="expiracion-tarjeta">Fecha de expiracion:</label>
<input type="text" id="expiracion-tarjeta"  placeholder="MM/AA" required>

  <label for="cvv-tarjeta">CVV</label>
  <input type="text" id="cvv-tarjeta" placeholder="reverso tarjeta" required>

 
  <button id="miboton"> VALIDAR </button>

  </form>





    <header></header>
    <main></main>
    <footer></footer>
    <script src="index.js" type="module"></script>
    
    
  
  </body>
</html>
